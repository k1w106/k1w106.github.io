<script>
    // Mã JavaScript cho hiệu ứng cuộn mượt
    document.addEventListener('DOMContentLoaded', function() {
        // Lấy tất cả các liên kết trong TOC (Sử dụng ID bạn đang dùng: #markdown-toc hoặc #toc)
        const tocLinks = document.querySelectorAll('#markdown-toc a, #toc a');

        tocLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                // Ngăn chặn hành vi nhảy tức khắc mặc định của liên kết
                e.preventDefault();

                // Lấy id của mục tiêu từ href
                const targetId = this.getAttribute('href');
                if (targetId.startsWith('#')) {
                    const targetElement = document.querySelector(targetId);

                    if (targetElement) {
                        // Sử dụng hàm scrollIntoView() với thuộc tính 'smooth'
                        targetElement.scrollIntoView({
                            behavior: 'smooth'
                        });

                        // Tùy chọn: Thêm hash vào URL mà không làm nhảy trang (giữ lịch sử trình duyệt)
                        window.history.pushState(null, null, targetId);
                    }
                }
            });
        });
    });
</script>
