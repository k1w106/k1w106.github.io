title: Home | k1w1
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "k1w1"
  url: "https://k1w106.github.io/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "k1w1"
markdown: kramdown
kramdown:
  auto_ids: true
